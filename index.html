<!DOCTYPE html><html lang="fr"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Gestionnaire de Temps d'Étudiant</title><link rel="stylesheet" href="main.css"></head><body><div class="container"><h1>Tamir Manager</h1><h2>Un Gestionnaire de Temps d'Étudiant</h2><hr><div class="form-group"><label for="task-name">Nom de la tâche</label><input type="text" id="task-name" placeholder="Devoir, révision, etc." /></div><div class="form-group"><label for="task-date">Date d'échéance</label><input type="date" id="task-date" /></div><div class="form-group"><label for="task-time">Heure d'échéance</label><input type="time" id="task-time" /></div><div class="form-group"><label for="task-priority">Priorité</label><select id="task-priority"><option value="low">Faible</option><option value="medium">Moyenne</option><option value="high">Élevée</option></select></div><button onclick="addTask()">Ajouter Tâche</button><div class="task-list" id="task-list"></div><hr><br><strong>©Tamir Sakhawat, alias TheSilentHack</strong></div><script src="main.js"></script><button id="view-agenda" onclick="goToAgenda()">Consulter l'agenda de la 934</button></body></html>
